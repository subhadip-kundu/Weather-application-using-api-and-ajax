<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">

    <!-- Google font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <section class="background"></section>
    <div class="form-check form-switch form-check-reverse">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckReverse" onclick="checkCheckbox(); test();" >
        <span id="switch">Â°C</span>
    </div>
    <div class="main-content">
        <header class="header">
            <h1>Weather Zone</h1>
            <span><img id="weather-icon" src=""></span>
        </header>
        <section class="input-section">
            <form id="form-sub">

                <input type="text" id="location" name="location" required value="Kolkata"
                    placeholder="Search by City or Pincode....">
                <button id="btn" type="submit">Search</button>
            </form>
        </section>

        <div class="specification">
            <div class="top-part">
                <h2 id="city-name"></h2>
                <p id="weather-Description"></p>
                <p id="city-weather"></p>
            </div>

            <div class="down-part">
                <div class="desc-card">
                    <p id="city-temp"> </p>
                </div>
                <div class="desc-card">
                    <p id="humidity"></p>
                </div>
                <div class="desc-card">
                    <p id="wind-Speed"></p>
                </div>
            </div>
        </div>


    </div>

    <script src="./js/script.js"></script>
</body>

</html>
